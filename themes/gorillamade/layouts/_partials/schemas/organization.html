<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "@id": "{{ .Site.BaseURL }}#localbusiness",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL | absURL }}",
  "logo": "{{ .Site.Params.logo | absURL }}",
  "sameAs": [
    {{- range $index, $element := .Site.Params.social_profiles }}
      {{- if $index }},{{ end }}"{{ $element.link }}"
    {{- end }}
  ]
}
</script>
