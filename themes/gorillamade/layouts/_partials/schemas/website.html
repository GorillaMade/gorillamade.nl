<!-- partials/schemas/website.html -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "{{ .Site.Title }}",
  "url": "{{ .Site.BaseURL | absURL }}",
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ .Site.BaseURL | absURL }}?s={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>
