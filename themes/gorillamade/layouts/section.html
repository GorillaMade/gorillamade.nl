{{ define "main" }}
{{ partial "components/breadcrumb.html" . }}
<section class="[] [] [ region ]">
  <div class="wrapper">
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
    {{ end }}
  </div>
</section>
{{ end }}
