{{ if .Paginator }}
<nav class="pagination" role="navigation" aria-label="Pagination">
    <ul class="pagination__list">
        {{ with .Paginator.Prev }}
        <li><a href="{{ .URL }}" aria-label="Vorige pagina">← {{ i18n "previous" }}</a></li>
        {{ end }}

        {{ range .Paginator.Pagers }}
        <li>
            <a href="{{ .URL }}" {{ if eq .PageNumber $.Paginator.PageNumber }}aria-current="page" class="active"{{ end }}>
            {{ .PageNumber }}
            </a>
        </li>
        {{ end }}

        {{ with .Paginator.Next }}
        <li><a href="{{ .URL }}" aria-label="Volgende pagina">{{ i18n "next" }} →</a></li>
        {{ end }}
    </ul>
</nav>
{{ end }}
