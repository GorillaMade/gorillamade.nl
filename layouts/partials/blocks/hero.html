{{ if .enable }}
<section class="hero [ region ]">
    <div class="hero__inner flow">
        <span class="tagline">{{ .tagline }}</span>
        <h1>{{ .heading }}</h1>
        <p>{{ .body | markdownify }}</p>
        <a href="{{ .button.url | absURL}}" class="button" data-button-ghost>{{ .button.text }}</a>
    </div>
</section>
{{ end }}
