{{ define "main" }}
<section class="[ error404-region ] [] [ region ]">
    <div class="wrapper flow" style="text-align: center;">
        <span class="error404-region__number">404</span>
        <h1 class="error404-region__title">{{ i18n "error404.title" }}</h1>
        <p>{{ i18n "error404.message" }}</p>
        <a href="/" class="button">{{ i18n "go_home" }}</a>
    </div>
</section>
{{ end }}
