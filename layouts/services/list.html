{{ define "main" }}
{{ partial "components/breadcrumb.html" . }}
<section class="[ services ] [ full-width ] [ region ]">
    <h1 class="section-title">{{ .Title }}</h1>
    <ul class="grid" role="list" data-max-col-count="2">
        {{ range .Pages }}
        <li class="flow">
            <h2 class="fs-500">{{ .LinkTitle }}</h2>
            <p>{{ .Summary | plainify | truncate 150 }}</p>
            <a href="{{ .RelPermalink }}" class="button" data-button-ghost>{{ i18n "more_info" }}</a>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}
