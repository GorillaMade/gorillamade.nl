{{ define "main" }}
<section class="[ not-found ] [] [ region ]">
    <div class="wrapper wrapper--wide flow text--centered">
        <h1 class="page-title page-title--centered fs-step-5">404</h1>
        <h2 class="fs-step-2">{{ i18n "error404.title" }}</h2>
        <p>{{ i18n "error404.message" }}</p>
        <a href="/" class="button">{{ i18n "error404.link" }}</a>
    </div>
</section>
{{ end }}
